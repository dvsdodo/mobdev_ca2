	
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/(starships:starships)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ starship?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteStarship()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteStarship()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding="">
 
  <ion-card *ngIf="starship" class="movie-card">
    <ion-card-header>Episode {{ starship.episode_id }}: {{ starship.title }}</ion-card-header>
    <ion-card-content>
      {{ starship.opening_crawl }}
    </ion-card-content>
 
    <ion-item class="movie-info" lines="none">
      <ion-icon name="starship" slot="start"></ion-icon>
      Director: {{ starship.director }}
    </ion-item>
 
    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Release Date: {{ starship.release_date | date }}
    </ion-item>
  </ion-card>
 
</ion-content>
